<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PawPair Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/chatroom.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div id="chat-container" class="chat-container">
        <div id="chat-messages" class="message-container">
            {% for message in chat_history %}
                {% if message.sender_username == sender_username %}
                    <div class="message sender">
                {% else %}
                    <div class="message receiver">
                {% endif %}
                    {{ message.sender_username }}: {{ message.message }}
                </div>
            {% endfor %}
        </div>
        <div class="message-form">
            <input type="text" id="message-input" class="message-input" placeholder="Type your message...">
            <button id="send-button" class="send-button">Send</button>
        </div>
        <input type="hidden" id="chatroom-id" value="{{ chatroom_id }}"> <!-- Hidden input field for chatroom_id -->
    </div>
    <script src="{{ url_for('static', filename='scripts/chatroom.js') }}"></script>
</body>
</html>
