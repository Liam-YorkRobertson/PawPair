<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PawPair</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neuton">
    <link rel="stylesheet" href="./static/styles/login.css">
    <link rel="icon" href="./static/styles/images/icons/PawPair-icon.png" type="image/x-icon">
</head>
<body>
    <main class="login-container">
        <h1 class="login-title">Sign In</h1>
        <form action="/login" method="POST" class="login-form">
            <label for="email" class="login-label">Email:</label>
            <input type="email" id="email" name="email" required class="login-input"><br>
            <label for="password" class="login-label">Password:</label>
            <input type="password" id="password" name="password" required class="login-input"><br>
            <button type="submit" class="login-button">Sign In</button>
        </form>
        <p class="login-link">Don't Have an Account? <a href="/register" class="register-link">Register here</a>.</p>
    </main>
</body>
</html>
