<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PawPair</title>
    <link rel="stylesheet" href="./style.css"> <!-- placeholder-->
    <link rel="icon" href="./favicon.ico" type="image/x-icon"> <!--placeholder-->
</head>
<body>
    <main>
        <h1>Register for PawPair</h1>
        <form action="/register" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Register</button>
        </form>
        <p>Do you already have an account? <a href="/login">Login here</a>.</p>
    </main>
    <script src="{{ url_for('static', filename='scripts/register.js') }}"></script>
</body>
</html>
