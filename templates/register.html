<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PawPair</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neuton">
    <link rel="stylesheet" href="./static/styles/register.css">
    <link rel="icon" href="./static/styles/images/icons/PawPair-icon.png" type="image/x-icon">
</head>
<body>
    <main class="register-container">
        <h1 class="register-title">Register for PawPair</h1>
        <form action="/register" method="POST" class="register-form">
            <label for="username" class="register-label">Username:</label>
            <input type="text" id="username" name="username" required class="register-input"><br>
            <label for="email" class="register-label">Email:</label>
            <input type="email" id="email" name="email" required class="register-input"><br>
            <label for="password" class="register-label">Password:</label>
            <input type="password" id="password" name="password" required class="register-input"><br>
            <button type="submit" class="register-button">Register</button>
        </form>
        <p class="register-link">Already Have an Account? <a href="/login" class="login-link">Login Here</a>.</p>
    </main>
    <script src="{{ url_for('static', filename='scripts/register.js') }}"></script>
</body>
</html>
