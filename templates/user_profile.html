<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PawPair</title>
    <link rel="stylesheet" href="./style.css"> <!--placeholder-->
    <link rel="icon" href="./favicon.ico" type="image/x-icon"> <!--placeholder-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhgGTbERJQi_NKs2xS3iAxX303W3fQ6iY&libraries=places"></script>
</head>
<body>
    <main>
        <h1>Create Your PawPair Profile</h1>
        <form action="/profile" method="POST" enctype="multipart/form-data">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <div id="location-display"></div>
            <label for="profile_image">Profile Image:</label>
            <input type="file" id="profile_image" name="profile_image" accept="image/*" required><br>
            <label for="dog_name">Dog Name:</label>
            <input type="text" id="dog_name" name="dog_name" required><br>
            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" required><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>
            <label for="dog_image">Dog Image:</label>
            <input type="file" id="dog_image" name="dog_image" accept="image/*" required><br>
            <button type="submit">Create Profile</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='scripts/profile.js') }}"></script>
</body>
</html>
